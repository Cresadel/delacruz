<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page - Tangub City</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: burlywood; 
            font-size: 20px;
        }

        header {
            position: relative;
            background-color: rgb(139, 75, 51);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            height: 300px; 
            display: flex;
            align-items: center;
            justify-content: center; 
        }

        .header-center {
            display: flex;
            flex-direction: column;
            align-items: center; 
            text-align: center;  
            margin-left: 20px; 
        }

        .header-center h1 {
            margin: 0;
            font-size: 3.5em;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 2px;
        }

        .header-center h2 {
            margin: 0;
            font-size: 2em;
            color: #f0f0f0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
            letter-spacing: 10px;
        }
        .header-center h3 {
            margin: 0;
            font-size: 2.5em;
            color: orange;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 1px;
        }

        nav {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 40px;
        }

        nav a {
            text-decoration: none;
            color: white;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.3s;
        }

        main {
            height: calc(100vh - 300px); 
            background: url('tc.jpg') no-repeat center center; 
            background-size: cover; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px; 
        }

        main h2 {
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        main p {
            color: #f0f0f0;
            line-height: 1.6;
            margin-bottom: 20px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        footer {
            background-color: #978484;
            padding: 10px;
            text-align: center;
            position: relative;
            width: 100%;
        }

        .dropbtn {
            color: black;
            padding: 0;
            font-size: 20px;
            background-color: rgba(194, 174, 174, 0.637);
            font-style: Arial Black;
            margin-right: 10px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 100%;
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="mm.png" alt="Logo" class="logo"> 
        <nav>
            <div class="dropdown">
                <button class="dropbtn">Home </button>
                <div class="dropdown-content">
                    <a href="vision.html">Vision</a>
                    <a href="mission.html">Mission</a>
                    <a href="mantra.html">Mantra</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">About Us</button>
                <div class="dropdown-content">
                    <a href="about.html">History</a>
                    <a href="christmas.html">Christmas Symbol Capital</a>
                </div>
            </div>
            <div class="dropdown">
                <button class="dropbtn">Gallery</button>
                <div class="dropdown-content">
                    <a href="gallery.html">Tourist Spot</a>
                </div>
            </div>
        </nav>
        
        <div class="header-center">
            <h2><u>REPUBLIC OF THE PHILIPPINES</u></h2>
            <h1>TANGUB CITY</h1>
            <h3>GOD-CENTERED "UNA ANG GINOO"</h3>
        </div>
    </header>
    
    <main>
        
    </main>

    <footer>
        <p>Tangub City. All rights reserved.</p>
    </footer>
</body>
</html>
